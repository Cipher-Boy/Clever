    let subscriptionAnswer = ''; // ŸÖÿ™ÿ∫Ÿäÿ± ŸÑÿ™ÿ™ÿ®ÿπ ÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ£ŸàŸÑ

    function shuffleQuestions() {
        const otherQuestions = questions.slice(1).sort(() => Math.random() - 0.5);
        shuffledQuestions = [questions[0], ...otherQuestions]; // Keep the first question fixed
    }

    function showQuestion(index) {
    const quizContainer = document.getElementById('quiz-container');
    quizContainer.innerHTML = `
        <h3>${shuffledQuestions[index].question}</h3>
        ${shuffledQuestions[index].options.map((option, i) => `
        <div class="option-container" onclick="checkAnswer(${i})">
            <label class="option-label">${option}</label>

        `).join('')}`;
    document.getElementById('next-question').style.display = 'block';
    document.getElementById('explanation').style.display = 'none';
    answered = false;
}

    function checkAnswer(selectedIndex) {
    if (answered) return;
    answered = true;

    const currentQuestion = shuffledQuestions[currentQuestionIndex];
    const correctIndex = currentQuestion.answer;
    const options = document.querySelectorAll('.option-container');

    // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ£ŸàŸÑ
    if (currentQuestionIndex === 0) {
        subscriptionAnswer = currentQuestion.options[selectedIndex]; // ÿ™ÿÆÿ≤ŸäŸÜ ÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ£ŸàŸÑ
        options.forEach((option, index) => {
            option.style.backgroundColor = index === selectedIndex ? 'green' : 'rgba(44, 44, 44, 0.5)';
        });

        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä
        currentQuestionIndex++;
        setTimeout(() => showQuestion(currentQuestionIndex), 500); // ÿ™ÿ£ÿÆŸäÿ± ÿ®ÿ≥Ÿäÿ∑ ŸÇÿ®ŸÑ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ
        return;
    }

    // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ®ŸÇŸäÿ© ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
    options.forEach((option, index) => {
        if (index === selectedIndex) {
            option.style.backgroundColor = selectedIndex === correctIndex ? 'green' : 'red';
            if (selectedIndex === correctIndex) {
                correctAnswers++; // ÿ≤ŸäÿßÿØÿ© ÿπÿØÿØ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©
            }
        } else if (index === correctIndex) {
            option.style.backgroundColor = '#45c4ff'; // ŸÑŸàŸÜ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©
        } else {
            option.style.backgroundColor = 'rgba(44, 44, 44, 0.5)';
        }
    });

    // ÿπÿ±ÿ∂ ÿ™ŸÅÿ≥Ÿäÿ± ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©
    document.getElementById('explanation').style.color = '#4CAF50'; // ŸÑŸàŸÜ ÿ¨ÿØŸäÿØ
    document.getElementById('explanation').innerText = `ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${currentQuestion.options[correctIndex]}. ${currentQuestion.explanation}`;
    document.getElementById('explanation').style.display = 'block';
}

    function showNextQuestion() {
        const selectedOption = document.querySelector('.option-container[style*="background-color: green"], .option-container[style*="background-color: red"]');
        if (selectedOption) {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showFinalResult(); // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            }
        } else {

        }
    }

    function showFinalResult() {
    const totalQuestions = shuffledQuestions.length - 1; // ÿßÿ≥ÿ™ÿ´ŸÜÿßÿ° ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ£ŸàŸÑ ŸÖŸÜ ÿßŸÑÿπÿØÿØ
    const percentage = (correctAnswers / totalQuestions) * 100;
    let rating = '';

    if (percentage >= 90) {
        rating = 'ŸÖŸÖÿ™ÿßÿ≤';
    } else if (percentage >= 70) {
        rating = 'ÿ¨ŸäÿØ';
    } else {

    }

    const quizContainer = document.getElementById('quiz-container');
    quizContainer.innerHTML = `
        <h3>ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©</h3>
        <p>ÿπÿØÿØ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${correctAnswers} ŸÖŸÜ ${totalQuestions}</p>
        <p>ÿßŸÑŸÜÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ¶ŸàŸäÿ©: ${percentage.toFixed(2)}%</p>
        <p>ÿßŸÑÿ™ŸÇŸäŸäŸÖ: ${rating}</p>
    `;
    document.getElementById('next-question').style.display = 'none';
    document.getElementById('explanation').style.display = 'none';

    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿ•ŸÑŸâ Telegram
    const messageContent = `üìä **ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ŸÜÿ∏ÿ±Ÿä ÿ¥ÿßÿ®ÿ™ÿ± 2 Quiz 1 **\n\n‚úÖ **ŸáŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ¥ÿ™ÿ±ŸÉÿü**: ${subscriptionAnswer}\n‚úÖ **ÿπÿØÿØ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©**: ${correctAnswers} ŸÖŸÜ ${totalQuestions}\nüìà **ÿßŸÑŸÜÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ¶ŸàŸäÿ©**: ${percentage.toFixed(2)}%\nüèÖ **ÿßŸÑÿ™ŸÇŸäŸäŸÖ**: ${rating}`;
    sendToTelegram(messageContent);
}
